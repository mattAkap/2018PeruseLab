<?xml version="1.0" encoding="UTF-8"?>
<body style="">
   <iframe id="peruse" style="position: absolute; width: 0px; height: 0px; border: medium none; left: -1000px; top: -1000px;" tabindex="-1" />
   <div style="position: absolute; z-index: -32767; top: -20cm; width: 10cm; height: 10cm; visibility: hidden;" aria-hidden="true" />
   <div style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px;">
      <div style="position: absolute; z-index: -32767; top: -20ex; width: 10em; height: 10ex; visibility: hidden;" aria-hidden="true" />
      <div style="position: absolute; overflow: hidden; left: 0px; top: 0px; right: 0px; bottom: 0px;">
         <div style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px;">
            <header style="position: fixed; width: calc(100% - 300px); z-index: 997; top: 0px; transition: all 400ms cubic-bezier(0, 0, 0.2, 1) 0ms; margin-left: 300px;">
               <nav class="purple z-depth-1 navbar-shrink">
                  <div class="nav-wrapper">
                     <a style="cursor: pointer; font-size: 2.7em; width: 64px; visibility: visible;" data-activates="sidenavNavShrink" class="button-collapse circle waves-effect waves-light center-align show-on-medium-and-down show-on-large">
                        <i style="cursor: pointer;" class="material-icons">menu</i>
                     </a>
                     <a style="font-size: 2.2em; padding-left: 60px;" class="brand-logo">
                        <div>My Files</div>
                     </a>
                     <ul class="hide-on-med-and-down right">
                        <li>
                           <a style="cursor: pointer;">
                              <i style="cursor: pointer;" class="left material-icons">apps</i>
                           </a>
                        </li>
                        <li>
                           <a style="cursor: pointer;">
                              <i style="cursor: pointer;" class="left material-icons">refresh</i>
                           </a>
                        </li>
                     </ul>
                     <div style="position: absolute; bottom: -32px; right: 60px;" class="fixed-action-btn">
                        <button type="button" style="cursor: pointer;" class="pink btn-large btn-floating" href="https://github.com/GwtMaterialDesign/gwt-material-patterns/blob/release_2.0/src/main/java/com/github/gwtmaterialdesign/client/application/sidenavcard/CardSideNavView.ui.xml" target="_blank">
                           <i style="cursor: pointer;" class="left material-icons">code</i>
                        </button>
                     </div>
                  </div>
               </nav>
            </header>
            <ul class="side-nav push" style="width: 300px; left: 0px;" id="sidenavNavShrink">
               <a style="display: block;" class="brand-logo">
                  <div>gwt-material</div>
               </a>
               <li style="display: block;">
                  <a style="cursor: pointer;">
                     <i style="cursor: pointer;" class="left material-icons">inbox</i>
                     <span class="badge sideBarBadge">1 new</span>
                     <span>Inbox</span>
                  </a>
               </li>
               <li style="display: block;">
                  <a style="cursor: pointer;">
                     <i style="cursor: pointer;" class="left material-icons">send</i>
                     <span>Send Mail</span>
                  </a>
               </li>
               <li style="display: block;">
                  <a style="cursor: pointer;">
                     <i style="cursor: pointer;" class="left material-icons">drafts</i>
                     <span>Drafts</span>
                  </a>
               </li>
               <li style="display: block;">
                  <a style="cursor: pointer;">
                     <i style="cursor: pointer;" class="left material-icons">mail</i>
                     <span>All Mail</span>
                  </a>
               </li>
               <li style="display: block;">
                  <a style="cursor: pointer;">
                     <i style="cursor: pointer;" class="left material-icons">delete</i>
                     <span>Trash</span>
                  </a>
               </li>
               <li style="display: block;">
                  <a style="cursor: pointer;">
                     <i style="cursor: pointer;" class="left material-icons">info_outline</i>
                     <span>Spam</span>
                  </a>
               </li>
            </ul>
            <main style="padding-top: 200px; height: 1600px; transition: all 400ms cubic-bezier(0, 0, 0.2, 1) 0ms; margin-left: 300px;">
               <div class="center-align row" style="padding-top: 40px;">
                  <img src="http://i.imgur.com/7JpG0F4.gif" class="responsive-img" />
               </div>
            </main>
         </div>
      </div>
   </div>
   <div class="hiddendiv common" />
   <div class="drag-target" style="touch-action: pan-y; width: 50%; right: 0px;" />
   <div id="sidenav-overlay" style="opacity: 1;" class="" />
</body>
